name: Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
        default: 'v0.1.0'

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew
      
      - name: Build Release APK
        working-directory: android
        run: ./gradlew assembleRelease --stacktrace
      
      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug --stacktrace
      
      - name: Get version name
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
      
      - name: Rename APK files
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          cp android/app/build/outputs/apk/release/app-release.apk chirui-reader-${VERSION}-release.apk
          cp android/app/build/outputs/apk/debug/app-debug.apk chirui-reader-${VERSION}-debug.apk
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Chirui Reader ${{ steps.version.outputs.VERSION }}
          body: |
            ## Chirui Reader ${{ steps.version.outputs.VERSION }}
            
            ### ðŸ“¥ Download & Install
            
            **For Android 7.0+**
            
            1. Download the APK file below
            2. Open the file on your Android device
            3. Allow installation from unknown sources if prompted
            4. Tap "Install"
            
            ### ðŸ“¦ Files
            
            - **chirui-reader-release.apk** - Recommended for daily use
            - **chirui-reader-debug.apk** - For testing and development
            
            ### âœ¨ Features
            
            - Browse manga sources
            - Search and filter catalog
            - Read chapters with swipe navigation
            - Material 3 UI
            
            See [RELEASE_NOTES.md](https://github.com/swolem12/Chirui-Reader/blob/main/RELEASE_NOTES.md) for details.
          draft: false
          prerelease: false
          files: |
            chirui-reader-${{ steps.version.outputs.VERSION }}-release.apk
            chirui-reader-${{ steps.version.outputs.VERSION }}-debug.apk
