<!DOCTYPE html>
<html>
<head>
  <title>Test Imports</title>
</head>
<body>
  <h1>Testing Module Imports</h1>
  <div id="results"></div>
  <script type="module">
    const results = document.getElementById('results');
    
    async function testImport(name, path) {
      try {
        await import(path);
        results.innerHTML += `<p style="color: green;">✓ ${name} loaded successfully</p>`;
        return true;
      } catch (error) {
        results.innerHTML += `<p style="color: red;">✗ ${name} failed: ${error.message}</p>`;
        console.error(`Error loading ${name}:`, error);
        return false;
      }
    }
    
    (async () => {
      await testImport('Router', './src/router.js');
      await testImport('MangaService', './src/manga-service.js');
      await testImport('HistoryService', './src/history-service.js');
      await testImport('HomeView', './src/home-view.js');
      await testImport('CatalogView', './src/catalog-view.js');
      await testImport('MangaDetailView', './src/manga-detail-view.js');
      await testImport('ReaderView', './src/reader-view.js');
      await testImport('FavoritesView', './src/favorites-view.js');
      await testImport('HistoryView', './src/history-view.js');
      await testImport('SourceGeneratorView', './src/source-generator-view.js');
      await testImport('SettingsView', './src/settings-view.js');
      await testImport('App', './src/app.js');
    })();
  </script>
</body>
</html>
