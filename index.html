<html lang="en">
<head>

  <meta name="keywords" content="manga reader, manga, manhwa, web app, PWA, offline reading">
  <meta name="author" content="Chirui Reader">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">

  <meta property="og:title" content="Chirui Reader - Modern Manga Reader">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://swolem12.github.io/Chirui-Reader/">
  <meta property="twitter:title" content="Chirui Reader - Modern Manga Reader">
  <meta property="twitter:description" content="Browse, read, and track your favorite manga with offline support">
  <meta property="twitter:image" content="https://swolem12.github.io/Chirui-Reader/icons/chirui-reader-logo.png">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#1976d2">
  <meta name="apple-mobile-web-app-status-bar-style" content="#1976d2">
  
  <link rel="stylesheet" href="src/styles.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="icons/chirui-reader-logo.png">
  <link rel="apple-touch-icon" href="icons/chirui-reader-logo.png">
  <style>
    /* Loading screen styles */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    
    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .loader {
      text-align: center;
      color: white;
    }
    
    .loader-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: bounce 1s infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    
    .loader-text {
      font-size: 1.5rem;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loader">
      <div class="loader-icon">ğŸ“š</div>
      <div class="loader-text">Loading Chirui Reader...</div>
    </div>
  </div>
  
  <header class="app-header">
    <h1>
      <img src="icons/chirui-reader-logo.png" alt="Chirui Reader" class="app-logo" id="app-logo">
      Chirui Reader
    </h1>
    <nav>
      <button id="nav-home" class="nav-btn" title="Home">ğŸ </button>
      <button id="nav-catalog" class="nav-btn" title="Catalog">ğŸ“š</button>
      <button id="nav-favorites" class="nav-btn" title="Favorites">â™¥</button>
      <button id="nav-history" class="nav-btn" title="History">ğŸ“–</button>
      <button id="theme-toggle" class="nav-btn">ğŸŒ™</button>
    </nav>
  </header>

  <main id="app">
    <aside class="sidebar" style="display: none;">
      <!-- Sidebar hidden by default, can be shown by specific views if needed -->
    </aside>

    <section class="content">
      <!-- Dynamic content will be loaded here by the router -->
    </section>
  </main>

  <script type="module" src="src/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js').catch(err =>
          console.log('SW registration failed:', err)
        );
      });
    }
  </script>
</body>
</html>
