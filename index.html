<head>

  <meta name="keywords" content="manga reader, manga, manhwa, web app, PWA, offline reading">
  <meta name="author" content="Chirui Reader">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://swolem12.github.io/Chirui-Reader/">
  <meta property="og:title" content="Chirui Reader - Modern Manga Reader">
  <meta property="og:description" content="Browse, read, and track your favorite manga with offline support">
  <meta property="og:image" content="https://swolem12.github.io/Chirui-Reader/icons/chirui-reader-logo.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://swolem12.github.io/Chirui-Reader/">
  <meta property="twitter:title" content="Chirui Reader - Modern Manga Reader">
  <meta property="twitter:description" content="Browse, read, and track your favorite manga with offline support">
  <meta property="twitter:image" content="https://swolem12.github.io/Chirui-Reader/icons/chirui-reader-logo.png">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#1976d2">
  <meta name="apple-mobile-web-app-status-bar-style" content="#1976d2">
  
  <link rel="stylesheet" href="src/styles.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="icons/chirui-reader-logo.png">
  <link rel="apple-touch-icon" href="icons/chirui-reader-logo.png">
  <style>
    /* Loading screen styles - Kotatsu style */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #6750A4 0%, #7F67BE 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    
    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .loader {
      text-align: center;
      color: white;
    }
    
    .loader-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }
    
    .loader-text {
      font-size: 1.25rem;
      font-family: 'Google Sans', 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
      font-weight: 400;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loader">
      <div class="loader-icon">ğŸ“š</div>
      <div class="loader-text">Loading Chirui Reader...</div>
    </div>
  </div>
  
  <header class="app-header">
    <h1>
      <img src="icons/chirui-reader-logo.png" alt="Chirui Reader" class="app-logo" id="app-logo">
      Chirui
    </h1>
    <nav>
      <button id="theme-toggle" class="nav-btn" title="Toggle Theme">ğŸŒ™</button>
    </nav>
  </header>

  <main id="app">
    <section class="content">
      <!-- Dynamic content will be loaded here by the router -->
    </section>
  </main>

  <!-- Bottom Navigation Bar - Kotatsu Style -->
  <nav class="bottom-nav" id="bottom-nav">
    <button class="bottom-nav-item active" id="nav-home" data-route="home">
      <span class="nav-icon">ğŸ </span>
      <span class="nav-label">Home</span>
    </button>
    <button class="bottom-nav-item" id="nav-catalog" data-route="catalog">
      <span class="nav-icon">ğŸ”</span>
      <span class="nav-label">Explore</span>
    </button>
    <button class="bottom-nav-item" id="nav-favorites" data-route="favorites">
      <span class="nav-icon">â¤ï¸</span>
      <span class="nav-label">Favorites</span>
    </button>
    <button class="bottom-nav-item" id="nav-history" data-route="history">
      <span class="nav-icon">ğŸ“–</span>
      <span class="nav-label">History</span>
    </button>
    <button class="bottom-nav-item" id="nav-settings" data-route="settings">
      <span class="nav-icon">âš™ï¸</span>
      <span class="nav-label">Settings</span>
    </button>
  </nav>

  <script type="module" src="src/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js').catch(err =>
          console.log('SW registration failed:', err)
        );
      });
    }
  </script>
</body>
</html>
